{% extends "base.html" %}

{% block content %}
  <main class="edit-article-page">
    <h1>Создание статьи</h1>
    <!-- Название -->
    <form id="title-form" class="form-section">
      <label for="article-title">Название статьи:</label>
      <input type="text" id="article-title" placeholder="Введите название статьи" required>
    </form>

    <!-- Описание -->
    <form id="description-form" class="form-section">
      <label for="article-description">Краткое описание:</label>
      <textarea id="article-description" rows="4" placeholder="Введите краткое описание статьи" required></textarea>
    </form>

    <!-- Статья -->
    <form id="content-form" class="form-section">
      <label for="article-content">Текст статьи:</label>
      <textarea id="article-content" rows="10" placeholder="Введите текст статьи" required></textarea>
    </form>

    <!-- Теги -->
    <form id="existing-tags-form" class="form-section">
      <label>Существующие теги:</label>
      <ul id="existing-tags-list">
        <li><label><input type="checkbox" value="JavaScript"> JavaScript</label></li>
        <li><label><input type="checkbox" value="CSS"> CSS</label></li>
        <li><label><input type="checkbox" value="HTML"> HTML</label></li>
        <li><label><input type="checkbox" value="Python"> Python</label></li>
      </ul>
    </form>

    <!-- Новые теги -->
    <form id="new-tags-form" class="form-section">
      <label for="new-tag">Добавить новый тег:</label>
      <input type="text" id="new-tag" placeholder="Введите новый тег">
      <button type="button" id="add-tag-btn">Добавить тег</button>
      <ul id="new-tags-list"></ul>
    </form>

    <form class="action-buttons">
      <button id="save-article-btn">Сохранить статью</button>
      <button id="cancel-btn">Отмена</button>
    </form>
  </main>
{% endblock %}
