<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
  <title>{{ title }}</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/LOGO.png')}}" alt="logo.net">
    </div>
    <nav>
      <a href="index">Главная</a>
      <a href="ribbon">Лента</a>
      <a href="">Настройки</a>
    </nav>

    <!-- ПОИСК -->
    <div class="search_block">
      <form>
        <input type="text" placeholder="Поиск">
        <button type="submit">Найти</button>
      </form>
    </div>
    <!-- AK -->
    {% if not current_user.is_authenticated %}
      <div class="account">
        <a href="register">Регистрация</a>
        <a href="login">Вход</a>
      </div>
    {% endif %}
    {% if current_user.is_authenticated %}
    <div class="account">
      <img src="static\images\stock.png" alt="avatar.net">
      <a href="account"> {{ current_user.username }}</a>
    </div>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    let currentIndex = 0;

    function showSlides(index) {
      const slides = document.querySelectorAll('.slider .slide');
      const totalGroups = Math.ceil(slides.length / 3); // Количество групп по 3 слайда
      const slideWidth = slides[0].offsetWidth + 20; // Ширина слайда + отступы
      const groupWidth = slideWidth * 3; // Ширина группы из 3 слайдов

      if (index >= totalGroups) currentIndex = 0;
      if (index < 0) currentIndex = totalGroups - 1;

      const slider = document.querySelector('.slider');
      slider.style.transform = `translateX(${-currentIndex * groupWidth}px)`;
    }

    function nextSlide() {
      currentIndex++;
      showSlides(currentIndex);
    }

    function prevSlide() {
      currentIndex--;
      showSlides(currentIndex);
    }

    window.onload = () => {
      showSlides(currentIndex);
    };
  </script>

  <footer>
    <div class="aboutUs">
      <h1>Разработчики</h1>
      <ul>
        <li><a href="https://github.com/taishakutenn">taishakutenn</a></li>
        <li><a href="https://github.com/Cy-Nec">Cy-Nec</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
